<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Start Bootstrap</title>
  </head>
  <body>
    <head>
      <nav class="position-fixed top-0 start-0 end-0">
        <div class="container d-flex justify-content-between align-items-center">
          <span class="text-white fs-5 fw-bold">START BOOTSTRAP</span>
          <ul class="list-unstyled mt-3">
            <li class="d-inline-block visually-hidden"><a href="#" class="text-decoration-none">Portfolio</a></li>
            <li class="d-inline-block visually-hidden"><a href="#" class="text-decoration-none">About</a></li>
            <li class="d-inline-block visually-hidden"><a href="#" class="text-decoration-none">Contact</a></li>
            <li class="d-inline-block border rounded px-2"><a href="#" class="text-decoration-none"><i class="text-secondary fas fa-bars"></i></a></li>
          </ul>
        </div>
      </nav>
      <div class="jumbotron mt-5 pb-4">
        <div class="container text-center">
          <img class="mt-4 mb-2" src="./img/avatar.svg" alt="Avatar Bootstrap">
          <h1 class="text-white">START BOOTSTRAP</h1>
          <div class="line-star mb-2">
            <span class="linee white d-inline-block rounded"></span>
            <i class="text-white fs-2 align-middle fas fa-star"></i>
            <span class="linee white d-inline-block rounded"></span>
          </div>
          <span class="text-white">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</span>
        </div>
      </div>
    </head>
    <main>
      <section>
        <div class="container text-center pt-4">
          <h4>PORTFOLIO</h4>
          <div class="line-star mt-3">
            <span class="linee black d-inline-block rounded"></span>
            <i class="fs-2 align-middle fas fa-star"></i>
            <span class="linee black d-inline-block rounded"></span>
          </div>
          <div class="row row-cols-1">
            <div class="col">
              <img class="img-fluid rounded-3 my-3" src="./img/cabin.png" alt="Icona Cabina">
            </div>
            <div class="col">
              <img class="img-fluid rounded-3 my-3" src="./img/cake.png" alt="Icona Torta">
            </div>
            <div class="col">
              <img class="img-fluid rounded-3 my-3" src="./img/circus.png" alt="Icona Circo">
            </div>
            <div class="col">
              <img class="img-fluid rounded-3 my-3" src="./img/game.png" alt="Icona Gioco">
            </div>
            <div class="col">
              <img class="img-fluid rounded-3 my-3" src="./img/safe.png" alt="Icona Safe">
            </div>
            <div class="col">
              <img class="img-fluid rounded-3 my-3" src="./img/submarine.png" alt="Icona Sotto Marino">
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
